apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-deployment
  labels:
    app: busybox
spec:
  replicas: 2
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
        asd: sarasa
    spec:
      containers:
      - name: busybox
        image: cdutten/go-dummy:stretch-4
        ports:
        - containerPort: 80
